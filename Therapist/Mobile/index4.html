<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="back-button">
                <img src="images/Button Icon FAB.png" alt="Back Button">
            </div>
            <div class="time">9:41</div>
            <div class="signal-icons">
                <!-- 这里可以添加信号、WiFi、和电池图标 -->
            </div>
        </header>
        <section class="patient-info">
            <div class="patient-image">
                <img src="images/Giao.jpg" alt="Patient Image">
            </div>
            <div class="patient-details">
                <h2>Patient ID: 001</h2>
                <p>Olivia Turner, M.D.</p>
                <p>Patient Group: Group1</p>
                <p>Diagnostic :</p>
                <div class="dropdown">Somnipathy ▼</div>
            </div>
        </section>
        <section class="mood-distribution">
            <h3>Mood Distribution</h3>
            <div class="mood-stats">
                <img src="images/Group 136 (1).png" alt="Mood Stats">
            </div>
        </section>
        <section class="diet-status">
            <h3>Diet Status</h3>
            <div class="diet-icons">
                <img src="images/Abalone.png" alt="Abalone Icon">
                <img src="images/Apple.png" alt="Apple Icon">
                <img src="images/Apple.png" alt="Apple Icon">
            </div>
        </section>
        <section class="sleep-mode">
            <h3>Sleep Mode</h3>
            <div class="sleep-stats">
                <img src="images/Smart Health Card (1).png" alt="Sleep Mode">
            </div>
        </section>
        <section class="exercise-record">
            <h3>Exercise Record</h3>
            <div class="exercise-stats">
                <img src="images/Smart Health Card.png" alt="Exercise Record">
            </div>
        </section>
        <nav class="bottom-nav">
            <img src="images/Home bar2.png" alt="Navigation Bar">
        </nav>
    </div>
</body>
</html>
