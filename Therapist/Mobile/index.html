<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/icon.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部部分 -->
        <div class="header">
            <img src="images/image 1.png" alt="Doctor DeHui" class="doctor-photo">
            <div class="welcome">
                <p>Hi,</p>
                <p>Welcome Back</p>
                <div class="h2">
                  <h2>Dr. DeHui</h2>
                </div>
            </div>
        </div>

        <!-- 日程提醒 -->
        <div class="schedule-reminder">
            <h3>Schedule Reminder</h3>
            <div class="dates"></div> <!-- Dates will be populated by JS -->
            <div class="reminder-details">
                <p>11 Wednesday - Today</p>
                <div class="time-block">
                    <div class="time">9 AM</div>
                    <div class="time-line"></div>
                </div>
                <div class="time-block">
                    <div class="time">10 AM</div>
                    <div class="time-line"></div>
                </div>
                <div class="time-block">
                    <div class="time">11 AM</div>
                    <div class="time-line"></div>
                </div>
                <div class="time-block">
                    <div class="time">12 AM</div>
                    <div class="time-line"></div>
                </div>
                <div class="reminder">
                  <p>Dr. Olivia Turner, M.D.</p>
                  <span>Treatment and prevention of skin and photodermatitis.</span>
                  <div class="actions">
                    <div class="btn-container">
                      <button class="circle-btn">
                          <svg class="icon" aria-hidden="true">
                              <use xlink:href="#icon-mobile-check"></use>
                          </svg>
                      </button>
                      <button class="circle-btn">
                          <svg class="icon" aria-hidden="true">
                              <use xlink:href="#icon-mobile-cross"></use>
                          </svg>
                      </button>
                  </div>
                  
                  </div>
              </div>
            </div>
        </div>

        <!-- 风险病人警告 -->
        <div class="risk-patients">
            <h3>Risk Patient Warning</h3>
            <div class="patient-cards"></div> <!-- Patients will be populated by JS -->
        </div>

        <!-- 当前工作负荷总结 -->
        <div class="current-load">
            <h3>Summary of Current Load</h3>
            <div class="load-summary">
              <div class="card blue-card">
                <div class="card-header">
                    <span class="card-title">Active patients</span>
                    <svg class="icon" aria-hidden="true">
                      <use xlink:href="#icon-mobile-heart"></use>
                    </svg>
                </div>
                <div class="card-content">
                  <canvas id="waveChart" width="500" height="250"></canvas>
                    <span class="count">99</span>
                </div>
            </div>
        
            <div class="card red-card">
                <div class="card-header">
                    <span class="card-title">Medical appointment:</span>
                    <svg class="icon" aria-hidden="true">
                      <use xlink:href="#icon-mobile-beat"></use>
                    </svg>
                </div>
                <div class="card-content">
                  <canvas id="linechart" width="500" height="200"></canvas>
                    <span class="count">120</span>
                </div>
            </div>
            
                <!-- <img src="images/Frame (1).png" alt="Current Load Summary"> -->
            </div>
        </div>

        <!-- place holder -->
        <div style="height: 2rem;"></div>
    </div>
    <!-- 底部导航栏 -->
    <div class="navbar">
      <div class="nav-item active" data-href="/index.html">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-mobile-home"></use>
        </svg>
      </div>
      <div class="nav-item" data-href="/index3.html">
        <svg class="icon" aria-hidden="true" >
          <use xlink:href="#icon-mobile-patient"></use>
        </svg>
      </div>
      <div class="nav-item" data-href="/index3.html">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-mobile-calendar"></use>
        </svg>
      </div>
      <div class="nav-item" data-href="/index4.html">
        <svg class="icon" aria-hidden="true" data-href="/">
          <use xlink:href="#icon-mobile-virus"></use>
        </svg>
      </div>
  </div>

  <script src="js/nav.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
