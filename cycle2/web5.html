<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Dashboard</title>
    <link rel="stylesheet" href="styles5.css"> <!-- 引用第五个页面的CSS文件 -->
</head>
<body>
    <div class="container">
        <!-- 情绪分布部分 -->
        <div class="section mood-distribution">
            <h2>Mood Distribution</h2>
            <img src="images/mood distribution.png" alt="Mood Distribution">
        </div>

        <!-- 饮食状态部分 -->
        <div class="section diet-status">
            <h2>Diet Status</h2>
            <div class="diet-icons">
                <img src="images/Abalone.png" alt="Abalone">
                <img src="images/Apple.png" alt="Apple">
                <img src="images/Apple.png" alt="Apple">
            </div>
        </div>

        <!-- 睡眠模式部分 -->
        <div class="section sleep-mode">
            <h2>Sleep Mode</h2>
            <img src="images/sleep mode.png" alt="Sleep Mode">
        </div>

        <!-- 运动记录部分 -->
        <div class="section exercise-record">
            <h2>Exercise Record</h2>
            <img src="images/exercise record.png" alt="Exercise Record">
        </div>

        <!-- 治疗师部分 -->
        <div class="section therapist">
            <h2>Therapist</h2>
            <div class="therapist-info">
                <img src="images/image 1.png" alt="Therapist">
                <div class="session-info">
                    <h3>1 on 1 Sessions</h3>
                    <p>Let’s open up to the things that matter the most</p>
                    <a href="#" class="book-now"><img src="images/Watch Now.png" alt="Book Now"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <img src="images/Home bar.png" alt="Navigation Bar">
    </div>
</body>
</html>
