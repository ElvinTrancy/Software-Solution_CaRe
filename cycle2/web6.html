<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles6.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Dropdown Section -->
    <div class="dropdown">
        <img src="images/last 7 days.png" alt="Last 7 Days" class="dropdown-button">
        <div class="dropdown-content">
            <img src="images/last 30 days.png" alt="Last 30 Days">
        </div>
    </div>

    <!-- Mood Record Section -->
    <div class="mood-record">
        <h2>Mood Record</h2>
        <img src="images/mood record1.png" alt="Mood Record 1">
        <img src="images/mood record2.png" alt="Mood Record 2">
    </div>

    <!-- Mood Distribution Section -->
    <div class="mood-distribution">
        <h2>Mood Distribution</h2>
        <img src="images/mood distribution.png" alt="Mood Distribution">
        <h2>Mood Distribution</h2>
        <img src="images/mood distribution2.png" alt="Mood Distribution2">
    </div>

    <!-- Home Bar Section -->
    <div class="home-bar">
        <img src="images/Home bar.png" alt="Home Bar">
    </div>
</body>
</html>
