<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Sign In or Sign Up</title>
    <link rel="stylesheet" href="styles2.css"> <!-- 引用正确的CSS文件 -->
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 图片插入 -->
        <div class="header">
            <img src="images/Frame.png" alt="CaRe Frame">
        </div>
        <!-- 按钮 -->
        <div class="buttons">
            <button class="sign-in">Sign In <span class="arrow">→</span></button>
            <button class="sign-up">Sign Up</button>
        </div>
        <!-- 分隔符 -->
        <div class="divider">
            <span>or</span>
        </div>
        <!-- 额外链接 -->
        <div class="extra-link">
            <a href="#">Therapist Log in</a>
        </div>
    </div>
</body>
</html>
