<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 375px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .header button {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }
        .mood-selector {
            text-align: center;
            margin-top: 20px;
        }
        .mood-face {
            font-size: 50px;
            margin: 20px 0;
        }
        .mood-description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .mood-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .mood-buttons button {
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .mood-buttons button.active {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .continue-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <button>&lt;</button>
            <button>Close</button>
        </div>

        <div class="mood-buttons">
            <button>Yesterday</button>
            <button class="active">Today</button>
            <button>Tomorrow</button>
        </div>

        <div class="mood-selector">
            <div class="mood-face">üòê</div>
            <div class="mood-description">I'm feeling neutral.</div>
        </div>

        <button class="continue-btn">Continue +</button>
    </div>

</body>
</html>
