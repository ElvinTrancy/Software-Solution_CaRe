<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Sign In</title>
    <link rel="stylesheet" href="Styles/styles3.css"> <!-- Linking the CSS file for the third page -->
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header logo -->
        <div class="header">
            <img src="images/welcome-logo.png" alt="CaRe Logo">
        </div>

        <!-- Input form -->
        <div class="form">
            <label for="email"><strong>Email Address</strong></label>
            <div class="input-box">
                <img src="images/email-icon.png" alt="Email Icon" class="icon">
                <input type="email" id="email" placeholder="xxx@gmail.com">
            </div>
            <div class="password-section">
                <label for="password"><strong>Password</strong></label>
                <a href="#" class="forget-password">Forget Password</a>
            </div>
            <div class="input-box">
                <img src="images/lock-icon.png" alt="Lock Icon" class="icon">
                <input type="password" id="password" placeholder="*************">
                <img src="images/eye-icon.png" alt="Eye Icon" class="icon-right">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="sign-in" onclick="location.href='web4.html';">Sign In <span class="arrow">â†’</span></button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Social media icons -->
        <div class="social-icons">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/google.jpg" alt="Google"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>

        <!-- Sign-up link -->
        <div class="extra-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
