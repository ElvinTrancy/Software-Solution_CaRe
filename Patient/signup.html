<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Sign Up</title>
    <link rel="stylesheet" href="Styles/styles3.css"> <!-- Linking the CSS file for the third page -->
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header logo -->
        <div class="header">
            <img src="images/welcome-logo.png" alt="CaRe Logo">
        </div>

        <!-- Input form -->
        <div class="form">
            <label for="fullname"><strong>Full Name</strong></label>
            <div class="input-box">
                <img src="images/user-icon.png" alt="User Icon" class="icon">
                <input type="text" id="fullname" placeholder="John Doe">
            </div>

            <label for="email"><strong>Email Address</strong></label>
            <div class="input-box">
                <img src="images/email-icon.png" alt="Email Icon" class="icon">
                <input type="email" id="email" placeholder="xxx@gmail.com">
            </div>

            <label for="password"><strong>Password</strong></label>
            <div class="input-box">
                <img src="images/lock-icon.png" alt="Lock Icon" class="icon">
                <input type="password" id="password" placeholder="*************">
                <img src="images/eye-icon.png" alt="Eye Icon" class="icon-right">
            </div>

            <label for="confirm-password"><strong>Confirm Password</strong></label>
            <div class="input-box">
                <img src="images/lock-icon.png" alt="Lock Icon" class="icon">
                <input type="password" id="confirm-password" placeholder="*************">
                <img src="images/eye-icon.png" alt="Eye Icon" class="icon-right">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="sign-up" onclick="location.href='signerro.html';">Sign Up <span class="arrow">â†’</span></button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Social media icons -->
        <div class="social-icons">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/google.jpg" alt="Google"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>

        <!-- Sign-in link -->
        <div class="extra-link">
            <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
