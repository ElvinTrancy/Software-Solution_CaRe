<!DOCTYPE html>
<html lang="en"> <!-- Changed language to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header logo -->
        <div class="header">
            <img src="images/welcome-logo.png" alt="CaRe Logo">
        </div>

        <!-- Input form -->
        <div class="form">
            <label for="email"><strong>Email Address</strong></label>
            <div class="input-box">
                <img src="images/email-icon.png" alt="Email Icon" class="icon">
                <input type="email" id="email" placeholder="Enter your email address...">
            </div>
            <div class="error-message" style="display: none;">
              <img src="images/error-icon.png" alt="Error Icon" class="error-icon">
              <span>ERROR: Wrong Email!</span>
            </div>
            <div class="password-section">
              <label for="password"><strong>Password</strong></label>
            </div>
            <div class="input-box">
                <img src="images/lock-icon.png" alt="Lock Icon" class="icon">
                <input type="password" id="password" placeholder="Enter your password">
                <img src="images/eye-icon.png" alt="Eye Icon" class="icon-right">
            </div>
            <!-- Error message -->
            <div class="error-message" style="display: none;">
                <img src="images/error-icon.png" alt="Error Icon" class="error-icon">
                <span>ERROR: Password do not match!</span>
            </div>
            <div class="password-section">
              <a href="#" class="forget-password">Forget Password</a>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="sign-in">Sign In <span class="arrow">â†’</span></button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Social media icons -->
        <div class="social-icons">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/google.jpg" alt="Google"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>

        <!-- Sign-up link -->
        <div class="extra-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
