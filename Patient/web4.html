<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe - Sign In</title>
    <link rel="stylesheet" href="Styles/styles4.css"> <!-- 引用第四个页面的CSS文件 -->
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部Logo -->
        <div class="header">
            <img src="images/welcome-logo.png" alt="CaRe Logo">
        </div>

        <!-- 输入表单 -->
        <div class="form">
            <label for="email"><strong>Email Address</strong></label>
            <div class="input-box">
                <img src="images/email-icon.png" alt="Email Icon" class="icon">
                <input type="email" id="email" placeholder="Enter your email address...">
            </div>
            <div class="password-section">
                <label for="password"><strong>Password</strong></label>
                <a href="#" class="forget-password">Forget Password</a>
            </div>
            <div class="input-box error">
                <img src="images/lock-icon.png" alt="Lock Icon" class="icon">
                <input type="password" id="password" placeholder="*************">
                <img src="images/eye-icon.png" alt="Eye Icon" class="icon-right">
            </div>
            <!-- 错误信息 -->
            <div class="error-message">
                <img src="images/error-icon.png" alt="Error Icon" class="error-icon">
                <span>ERROR: Password do not match!</span>
            </div>
        </div>

        <!-- 按钮 -->
        <div class="buttons">
            <button class="sign-in" onclick="location.href='home.html';">Sign In <span class="arrow">→</span></button>
        </div>

        <!-- 分隔符 -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- 社交媒体图标 -->
        <div class="social-icons">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/google.jpg" alt="Google"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>

        <!-- 注册链接 -->
        <div class="extra-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
